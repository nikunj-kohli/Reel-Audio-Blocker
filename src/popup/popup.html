<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reel Audio Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Reel Audio Blocker</h1>
    <div class="controls">
      <input type="text" id="audioInput" placeholder="Enter audio name or ID">
      <button id="blockButton">Block Audio</button>
    </div>
    <div class="blocked-list">
      <h3>Blocked Audio</h3>
      <ul id="blockedAudioList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
